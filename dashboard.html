<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>BoardBuddy â€¢ Today</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    :root { --bg: #0a0a0a; --card: rgba(20,20,30,0.9); --text: #fff; --accent: #00ff88; --gray: #aaa; }
    .light-mode { --bg: #f8f9fa; --card: rgba(255,255,255,0.95); --text: #111; --accent: #00cc70; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background:var(--bg); color:var(--text); min-height:100vh; padding:16px; transition:0.4s; }
    .container { max-width:560px; margin:auto; }
    h1 { font-size:28px; text-align:center; font-weight:800; margin:16px 0; }
    .ai { background:linear-gradient(90deg,#00ff88,#00d4ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .user-info { text-align:center; font-size:18px; opacity:0.9; }

    .calendar-strip { display:flex; justify-content:center; gap:12px; margin:24px 0; overflow-x:auto; padding:8px 0; }
    .date-card { min-width:60px; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; text-align:center; border:2px solid transparent; }
    .date-card.today { border-color:var(--accent); background:rgba(0,255,136,0.15); }
    .date-num { font-size:22px; font-weight:700; }
    .date-day { font-size:12px; opacity:0.8; }

    .routine { background:var(--card); border-radius:16px; padding:20px; margin:20px 0; }
    .section h3 { color:var(--accent); margin:16px 0 10px; font-size:18px; }
    .task { background:rgba(255,255,255,0.05); padding:14px; border-radius:12px; margin:8px 0; display:flex; justify-content:space-between; align-items:center; cursor:pointer; transition:0.3s; font-size:15px; }
    .task.done { opacity:0.6; background:rgba(0,255,136,0.1); }
    .task.done::after { content:"Completed"; color:var(--accent); font-weight:700; margin-left:10px; }
    .time { font-weight:700; color:var(--accent); }

    .btn { background:var(--accent); color:black; padding:16px; border-radius:16px; text-align:center; font-weight:700; margin:16px 0; cursor:pointer; }
    .edit-routine { background:#333; color:#fff; }
  </style>
</head>
<body class="dark-mode">
  <div class="container">
    <h1>BoardBuddy <span class="ai">AI</span></h1>
    <div class="user-info" id="userName">Loading...</div>
    <div style="text-align:center; font-size:18px; opacity:0.8;" id="todayDate"></div>

    <div class="calendar-strip" id="calendarStrip"></div>

    <div class="routine" id="routineContainer">
      <p style="text-align:center; padding:40px; color:#666;">Loading your routine...</p>
    </div>

    <div class="btn" onclick="location.href='aichat.html'">Chat with AI</div>
    <div class="btn edit-routine" onclick="location.href='routinemaking.html'">Edit Reference Routine</div>
  </div>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyAFAON_ZDa46nB4Beh1X2TFSU_gUTJW0oQ",
  authDomain: "boardbuddy-42e1f.firebaseapp.com",
  projectId: "boardbuddy-42e1f",
  storageBucket: "boardbuddy-42e1f.firebasestorage.app",
  messagingSenderId: "159681600582",
  appId: "1:159681600582:web:f6af9820c9516083a53e47",
  measurementId: "G-9EFVKSNKM8"
};

firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    document.getElementById("todayDate").innerText = today.toLocaleDateString("en-IN", { weekday: 'long', day: 'numeric', month: 'long' });

    firebase.auth().onAuthStateChanged(async (user) => {
    //   if (!user) return location.href = "login.html";

      const userSnap = await db.collection("users").doc(user.uid).get();
      const userData = userSnap.data();
      document.getElementById("userName").innerText = `Hello, ${userData.name.split(" ")[0]}!`;

      // Calendar Strip
      const strip = document.getElementById("calendarStrip");
      for (let i = -3; i <= 3; i++) {
        const d = new Date(); d.setDate(today.getDate() + i);
        const div = document.createElement("div");
        div.className = `date-card ${i===0?"today":""}`;
        div.innerHTML = `<div class="date-num">${d.getDate()}</div><div class="date-day">${d.toLocaleDateString("en",{weekday:"short"})}</div>`;
        strip.appendChild(div);
      }

      // Load Today's Routine
      let dailySnap = await db.collection("users").doc(user.uid).collection("daily").doc(todayStr).get();
      let routine = userData.referenceRoutine;

      if (!dailySnap.exists && routine) {
        await db.collection("users").doc(user.uid).collection("daily").doc(todayStr).set({
          routine: routine, date: todayStr, completed: []
        });
        dailySnap = await db.collection("users").doc(user.uid).collection("daily").doc(todayStr).get();
      }

      if (!routine || !routine.sections) {
        document.getElementById("routineContainer").innerHTML = `<p style="text-align:center;color:#ff6b6b;">No routine! <a href="routinemaking.html" style="color:var(--accent);">Create now</a></p>`;
        return;
      }

      const completed = dailySnap.data()?.completed || [];
      let html = `<h2 style="color:var(--accent);margin-bottom:16px;">Today's Full Routine</h2>`;
      routine.sections.forEach(sec => {
        html += `<div class="section"><h3>${sec.title}</h3>`;
        sec.blocks.forEach(block => {
          const done = completed.includes(block.task);
          html += `<div class="task ${done?"done":""}" onclick="startTimer('${block.task.replace(/'/g,"\\\'")}','${block.time}')">
            <span>${block.task}</span><span class="time">${block.time}</span>
          </div>`;
        });
        html += `</div>`;
      });
      document.getElementById("routineContainer").innerHTML = html;
    });

    function startTimer(taskName, timeStr) {
      const endTime = timeStr.split(" - ")[1].trim();
      const uid = firebase.auth().currentUser.uid;
      const url = `timer.html?task=${encodeURIComponent(taskName)}&time=${endTime}&uid=${uid}&date=${todayStr}`;
      window.open(url, "_blank", "width=400,height=700");
    }
  </script>
</body>
</html>
